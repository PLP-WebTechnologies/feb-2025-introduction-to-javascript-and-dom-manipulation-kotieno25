<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>

    <main>
        <section id="textSection">
            <p id="targetText">John Smith</p>
            <button id="changeTextBtn">New name</button>
        </section>

        <section id="styleSection">
            <div id="colorBox" class="box">Style Target</div>
            <button id="toggleColorBtn">Toggle Background Color</button>
        </section>

        <section id="elementSection">
            <button id="addRemoveBtn">Toggle Extra Element</button>
            <div id="dynamicContainer"></div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
